[Rainmeter]
Update=5000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Performance Graphs: NET
Version=1.0

[MeasureNetIn]
Measure=NetIn
AverageSize=3

[MeasureNetOut]
Measure=NetOut
AverageSize=3

[MeterNetDNText]
Meter=String
MeasureName=measureNetIn
FontFace=Ikaros
FontSize=12
FontColor=220,220,220
X=102
Y=82
AntiAlias=1
AutoScale=1
Text=DN: %1B/s

[MeterNetUPText]
Meter=String
MeasureName=measureNetOut
FontFace=Ikaros
FontSize=12
FontColor=220,220,220
X=2
Y=82
AntiAlias=1
AutoScale=1
Text=UP: %1B/s

[MeterNetGraph]
Meter=Line
LineCount=2
MeasureName=MeasureNetOut
MeasureName2=MeasureNetIn
X=0
Y=0
W=200
H=100
LineWidth=2
LineColor=250,180,100,180
LineColor2=170,80,0,180
AntiAlias=1
AutoScale=1