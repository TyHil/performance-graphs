[Rainmeter]
Update=5000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Performance Graphs: CPU
Version=2.0

[MeasureAverageCPU]
Measure=CPU

[MeasureMaxTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeterCPUText]
Meter=String
MeasureName=MeasureAverageCPU
FontFace=Ikaros
FontSize=12
FontColor=220,220,220
X=2
Y=82
AntiAlias=1
Percentual=1
AutoScale=1
Text=CPU: %1%

[MeterTEMPText]
Meter=String
MeasureName=MeasureMaxTemp
FontFace=Ikaros
FontSize=12
FontColor=220,220,220
X=102
Y=82
AntiAlias=1
AutoScale=1
Text=TEMP: %1C

[MeterCPUGraph]
Meter=Line
LineCount=2
MeasureName=MeasureMaxTemp
MeasureName2=MeasureAverageCPU
X=0
Y=0
W=200
H=100
LineWidth=2
LineColor=200,60,20,180
LineColor2=20,125,200,180
Scale=1
AntiAlias=1
